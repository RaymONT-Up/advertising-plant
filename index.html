<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <!-- Index css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Page css -->
    <link rel="stylesheet" href="./css/pages/homepage.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper cdn css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Swiper js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
    ></script>

    <!-- Js -->
    <script defer src="./js/homepage.js"></script>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__slider swiper">
            <div class="hero__slider-wrapper swiper-wrapper">
              <div class="hero__slider-slide swiper-slide">
                <div class="hero__slider-slide-content">
                  <h1 class="hero__title title--1">
                    Сеть производств завода рекламы «Медиа-СПРЕЙ»
                  </h1>
                  <a href="#" class="hero__button button--1">Подробнее</a>
                </div>
                <img
                  src="./images/hero-slider.png"
                  alt="Background image"
                  class="hero__bg-image"
                />
              </div>
              <div class="hero__slider-slide swiper-slide">
                <div class="hero__slider-slide-content">
                  <h2 class="hero__title title--1">
                    Сеть производств завода рекламы «Медиа-СПРЕЙ»
                  </h2>
                  <a href="#" class="hero__button button--1">Подробнее</a>
                </div>
                <img
                  src="./images/hero-slider.png"
                  alt="Background image"
                  class="hero__bg-image"
                />
              </div>
            </div>

            <div class="hero__slider-arrows slider__arrows">
              <button
                class="hero__slider-arrow--prev slider__arrow slider__arrow--prev"
              ></button>

              <button
                class="hero__slider-arrow--next slider__arrow slider__arrow--next"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="our-mission">
      <div class="decor-lines__wrapper">
        <div class="decor-lines__line"></div>
        <div class="decor-lines__content">
          <h6 class="subtitle">Наша цель</h6>
        </div>
        <div class="decor-lines__line"></div>
      </div>
      <div class="container">
        <div class="our-mission__inner"></div>
      </div>
      <div class="decor-lines__wrapper">
        <div class="decor-lines__line"></div>
        <div class="decor-lines__content">
          <a href="#" class="button--1">Оставить заявку</a>
        </div>
        <div class="decor-lines__line"></div>
      </div>
    </section>
  </body>
</html>
